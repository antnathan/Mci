<div id="comentario">
	<img src="{{info.avatar}}" class="img">
	<input class="numero" type="number" value="{{info.numero}}"><br>
	<h4 style="color: white; font-size: large; display: inline"><b>{{info.titulo}}</b></h4>
	<h4 style="color: white;">Por <b>{{info.nick}}</b> em <i>{{info.data}}</i></h4>
	<p id="commentbox">{{info.coment}}</p>
</div>
