<div id="desc">
		<p id="nomedacadeira">{{ info.name }}</p>
		<h5 style="background-color: {{info.color}}">{{ info.tipo }}</h5>
		<h4 id="spaceup"><b>Prática: {{ info.chp }} Créditos</b></h4>
		<h4 id="spaced"><b>Teorica: {{ info.cht }} Créditos</b></h4>
		<h4 id="spaced">{{ info.professor }}</h4>
		<h4 id="spaced"><b>Ementa: </b>{{ info.ementa }}</h4>
		<h4>Pré-requisitos: {{ info.pre }}</h4>
		<button id="newcomment" onclick="location.href='#3';" value="Novo comentario">+Adicionar comentario</button>
</div>
