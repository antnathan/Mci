<div id="desc">
		<p id="nomedacadeira">{{ info.name }}</p>
		<h5 id="tipo" style="background-color: {{info.color}}">{{ info.tipo }}</h5>
		<h4 id="spaceup"><b>Prática: </b> {{ info.chp }}  Créditos</h4>
		<h4 id="spaced"><b>Teorica: </b> {{ info.cht }} Créditos</b></h4>
		<h4 id="spaced"><b>Professor(a): </b>{{ info.professor }}</h4>
		<h4 id="spaced"><b>Ementa: </b>{{ info.ementa }}</h4>
		<h4 id="spaced"><b> Semestre: </b> {{info.semestre}}</h4>
		<h4><b> Pré-requisitos: </b> {{ info.pre }} </h4>
		<button id="newcomment" onclick="location.href='#comentar';" value="Novo comentario">+Adicionar comentario</button>
</div>
